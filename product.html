        .product-page { display: flex; gap: 3rem; text-align: left; }
        .product-image { flex: 1; }
        .product-details { flex: 1; }
        .product-details h1 { font-size: 2.8rem; }
        .product-details .price { font-size: 1.8rem; color: var(--primary-color); font-weight: 700; margin-bottom: 1rem; }
        .product-details .description { margin-bottom: 2rem; }
        .product-details form label { display: block; margin-top: 1rem; font-weight: 700; }
        .product-details form select, .product-details form input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .product-details form .btn { margin-top: 2rem; width: 100%; }
    </style>

<body>

    <!-- Header -->
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Trishana</a>

    <main>
        <section>
            <div class="container product-page">
                <!--! CUSTOMIZE EVERYTHING IN THIS SECTION FOR EACH CAKE -->
                <div class="product-image">
                    <img src="images/chocolate-fudge.jpg" alt="Decadent Chocolate Fudge Cake">
                </div>
                <div class="product-details">
                    <h1>Decadent Chocolate Fudge</h1>
                    <p class="price">$45.00</p>
                    <p class="description">Our signature cake. Three layers of rich, moist chocolate cake filled and frosted with our silky smooth chocolate fudge ganache. A true chocolate lover's dream.</p>
                    
                    <form>
                        <label for="size">Size:</label>
                        <select name="size" id="size">
                            <option value="6-inch">6-inch (Serves 8-10) - $45</option>
                            <option value="8-inch">8-inch (Serves 12-15) - $60</option>
                            <option value="10-inch">10-inch (Serves 20-25) - $80</option>
                        </select>

                        <label for="message">Message on Cake (Optional):</label>
                        <input type="text" id="message" placeholder="e.g., Happy Birthday, Anna!">

                        <button type="submit" class="btn">Add to Cart</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
